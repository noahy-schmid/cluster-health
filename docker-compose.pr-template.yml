version: '3.8'

services:
  app-pr-__PR_NUMBER__:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PUBLIC_URL=/pr-__PR_NUMBER__
    container_name: cluster-health-pr-__PR_NUMBER__
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PUBLIC_URL=/pr-__PR_NUMBER__
    networks:
      - cluster-health
    labels:
      - "pr.number=__PR_NUMBER__"
      - "pr.cleanup=true"

networks:
  cluster-health:
    external: true